<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Gilaim</title>
</head>

<body>
    <script>
        const data = [{
                name: "Nir",
                age: 33
            },
            {
                name: "Yahav",
                age: 4
            },
            {
                name: "Elad",
                age: 33
            },
            {
                name: "Karin",
                age: 30
            },
            {
                name: "Yaniv",
                age: 33
            },
            {
                name: "Mor",
                age: 30
            },
            {
                name: "Ran",
                age: 33
            }
        ]
        const results = data.reduce((total, user) => {
            if (total[user.age]) {
                total[user.age]++
            } else {
                total[user.age] = 1
            }
            return total
        }, {})
        console.log('results: ', results)
    </script>
</body>

</html>
