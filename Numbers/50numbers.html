<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Numbers</title>
</head>

<body>
    <script>
        let size = 5

        const createArray = size => {
            let temp = []
            for (let i = 0; i < size; i++) {
                let num = Math.floor(Math.random() * 100 + 1)
                temp.push(num)
            }
            return temp
        }
        let arraystring = createArray(size)
        let arraynum = arraystring.map((i) => parseInt(i * 1))

        console.log('arr: ', arraynum)

        var maxSequence = function (arraynum) {

            var curr_max = 0,
                max_so_far = 0;

            for (var i = 0; i < arraynum.length; i++) {
                if (arraynum[i + 1] > arraynum[i]) {
                    curr_max = Math.max(0, curr_max + i);
                    max_so_far = Math.max(curr_max,
                        max_so_far);
                }
            }

            return max_so_far;
        }

        console.log('sub-arr:', maxSequence(arraynum))
    </script>
</body>

</html>
