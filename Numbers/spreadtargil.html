<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Targil</title>
</head>

<body>
    <script>
        let even = []
        let odd = []
        let total_even = 0,

            total_odd = 0
        for (let i = 0; i < 20; i++) {
            let num = Math.floor(Math.random() * 100 + 1)
            if (num % 2 == 0) {
                even.push(num)
                total_even += num
            } else {
                odd.push(num)
                total_odd += num
            }
        }

        let sorted_even = even.map((i) => parseInt(i * 1))
        let sorted_odd = odd.map((i) => parseInt(i * 1))

        sorted_even.sort(function (a, b) {
            return a - b;
        })

        sorted_odd.sort(function (a, b) {
            return a - b;
        })

        const arr = ["e-zugi:", ...sorted_odd, "total:", total_odd, "--------------", "zugi:", ...sorted_even, "total:",
            total_even
        ]

        console.log('arr: ', arr)
    </script>
</body>

</html>
