<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>

<body>
    <script>
        let size = Math.floor(Math.random() * 4 + 1)
        console.log('Size of Array: ', size)

        function createArray(size) {
            let temp = [];
            for (let i = 0; i < size; i++) {
                num = Math.floor(Math.random() * size + 1)
                temp.push(num)
            }
            return temp
        }
        let arraystring = createArray(size)
        console.log('Array: ', arraystring)

        let arraynum = arraystring.map((i) => parseInt(i * 1))
        console.log('Sorted Array: ', arraynum.sort(function (a, b) {
            return a - b;
        }))

        let new_array = []

        for (let i = 0; i < size; i++) {
            num = i + 1
            new_array.push(num)
        }

        console.log('New Array: ', new_array)

        let answer = true
        new_num = 0

        while (answer) {
            if (arraynum[new_num] == new_array[new_num]) {
                new_num = new_num + 1
            } else {
                answer = false
            }
            if (new_num == size) {
                break
            }
        }

        console.log('Ordered?: ', answer)
    </script>
</body>

</html>
