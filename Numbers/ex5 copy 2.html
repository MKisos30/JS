<body>
    <script>
        let size = Math.floor(Math.random() * 10000 + 1)

        const createArray = size => {
            let temp = []
            for (let i = 0; i < size; i++) {
                let num = Math.floor(Math.random() * 50 + 1)
                temp.push(num)
            }
            return temp
        }
        let
            arr = createArray(size)
        const permutation = (array, size) => {
            let temp = [];
            for (let i = 0; i < size; i++) {
                temp[i] = -1;
            }
            for (let i = 0; i < size; i++) {
                if (array[i] <= size) {
                    temp[array[i] - 1] = array[i];
                } else {
                    return false
                }
            }
            for (let i = 0; i < size; i++) {
                if (temp[i] === -1) {
                    return false
                }
            }
            return true
        }
        console.log('arr: ', arr)
        const flag = permutation(arr, size)

        if (flag) {
            console.log(' Win')
        } else {
            console.log('Try Again')
        }
    </script>
