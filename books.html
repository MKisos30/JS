<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <script>
        const books = [{
                title: "I Think Therefore I play",
                author: "Andrea Pirlo",
                rating: 4.3,
                geners: ["sport"]
            },
            {
                title: "Open",
                author: "Andrea Agassi",
                rating: 3.9,
                geners: ["sport"]
            },
            {
                title: "The Lord of The Rings",
                author: "Tolkin",
                rating: 4.7,
                geners: ["fantasy", "epic"]
            },
            {
                title: "A song of Ice and Fire",
                author: "Martin",
                rating: 4.6,
                geners: ["fantasy", "epic"]
            },
            {
                title: "Lord of the flies",
                author: "Golding",
                rating: 3.7,
                geners: ["fiction"]
            }
        ]

        const sortedBooks = books.sort((a, b) => a.rating - b.rating)

        console.log('sorted array: ', sortedBooks)
    </script>
</body>
