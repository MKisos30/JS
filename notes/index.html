<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>
        <div class="div-title"> My Task Board</div>
    </h1>
    <div class="div-bootstrap">
    <div class="div-first"></div>
    <div class="div-second">
    <table style="padding-left: 20%;">    
    <tr><td class="label">Your Task:</td> <td><input type="text" id="taskName" class="form-element" required></td></tr>
    <tr><td class="label">Date:</td> <td><input type="date" id="taskDate" class="form-element" required></td></tr>
    <tr><td class="label">Time:</td> <td><input type="time" id="taskTime" class="form-element" required></td></tr>
    </table>
    <input type="button" value="Save" onClick="task()"> <input type="button" value="Clear" onClick="reset()">        
    </div>
    <div class="div-third"></div>
    </div>
    <div>
        <div id="petekk">            
        </div>
    </div>
    
</body>

</html>
