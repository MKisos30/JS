<!DOCTYPE html>
<html>
<body>

<h2>Constructor</h2>

<p id="person"></p>
<p id="student"></p>

<script>

// Constructor function for Person objects
function Person (first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
  this.name = function() {
    return this.firstName + " " + this.lastName
  };
}

class Student {
  constructor(first, last, age, eye) { 
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye; } 
}

// Create a Person object
const myFather = new Person("John", "Doe", 50, "blue");
const student1 = new Student("Alex", "Gor", 44, "green");
const student2 = new Student("Moshe", "Dayan", 105, "green");

// Display full name
document.getElementById("person").innerHTML = "My father is " + myFather.name();
document.getElementById("student").innerHTML = "My name is " + student1.firstName + " " + student1.lastName;
document.getElementById("student").innerHTML += "<br>" + student2.firstName + " age is " + student1.age;

</script>

</body>
</html>
